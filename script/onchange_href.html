<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>select hyperlink</title>
</head>
<body>
    <select onchange="if(this.value) location.href=(this.value);">
        <option value="#">선택해주세요</option>
        <option value="http://www.naver.com">네이버</option>
        <option value="http://www.google.com">구글</option>
    </select>
</body>
</html>
