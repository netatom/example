        // promise: pending(대기), fulfilled(이행), reject(실패)

                        const data = "success" 
                        resolve(data)
                        reject('false')
                    }
                )
        }

                        resolve(data)

        }

        getData().then(function (resolvedData) {
            console.log(resolvedData)
        }).catch(function (err) {

        })
