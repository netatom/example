

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>jQuery accordion</title>
<style type="text/css">
dl{
	width:320px;
	margin:0 0 20px;
}
	dt{
		padding:6px 10px 6px;
		background:#eee;
		margin:0 0 3px;
		font-weight:bold;
		border-left:2px solid #444;
		border-top:2px solid #444;
		border-radius:8px 0 0 0;
	}
	dt.closed{
		cursor:pointer;
		color:#fff;
		background:#444 url(bg.png) repeat-y 100% 0;
	}
	dd{
		padding:0 10px 12px;
		width:298px;
		border-left:2px solid #444;
		background:#eee;
		margin:-3px 0 3px;
	}
	dd.closed{
		display:none;
	}
</style>
<script type='text/javascript' src='http://code.jquery.com/jquery-1.6.4.min.js'></script>
<script language='javascript' type='text/javascript'>
$(function(){
	var class_closed = 'closed';
	$('.accordion').each(function(){
		
		var dl = $(this);
		var all_Dt = dl.find('dt');
		var all_Dd = dl.find('dd');
		function closeAll(){
			all_Dt.addClass(class_closed);
			all_Dd.addClass(class_closed);
		}
		function open(dt, dd){
			dt.removeClass(class_closed);
			dd.removeClass(class_closed);
		}
		
		closeAll();
		all_Dt.click(function(){
			var dt = $(this);
			var dd = dt.next();
			closeAll();
			open(dt, dd);
		});
		
	});
});
</script>
</head>
<body>
	<dl class="accordion">
		<dt>proverb1</dt>
		<dd>A broken clock is right twice a day.</dd>
		<dt>proverb2</dt>
		<dd>Better the devil you know than the one you don't.</dd>
		<dt>proverb3</dt>
		<dd>Don't judge a man until you have walked a mile in his shoes.</dd>
	</dl>
</body>
</html>
