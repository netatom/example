<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script>
    let x = 10
    let y = 20
    let result = 0

    function add(x, y) {
      return x + y
    }

    // 시간 지연 함수
    setTimeout(function() {
      result = add(x, y)
      console.log(result)
    }, 1000)

  </script>
 </head>

</html>
