<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Array.findIndex()</h2>

<p id="demo"></p>

<script>
var numbers = [1, 3, 7, 9, 15];
var first = numbers.findIndex(myFunction); // myFunction 함수를 매개변수로 호출한다.

document.getElementById("demo").innerHTML = "First number over 5 has index " + first;

function myFunction(value, index, array) {
  console.log(index);
  return value > 5;
}
</script>

</body>
</html>
