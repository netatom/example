<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script>
      console.log("start");

        var my_num = 0
        var f = function () {
            console.log("f 함수 실행");
            return new Promise(function (resolve) { 
                    // Promise 객체를 반환합니다.
                    setTimeout(function () {
                        console.log(`${++my_num} 번째 실행`)
                        // setTimeout이 끝나는 시점에서 resolve() 실행
                        // resolve는 then에서 인자로 넘겨진 callback 함수
                    resolve("인자")
                    }, 1000)
                }
            )

        }

        const callback = function (my_param) {
            console.log(my_param);
            console.log(`then 구문에서 반환하는 function은 resolve가 됩니다.`)
        }
        // 함수 실행 
        f().then(callback)

      console.log("end");

  </script>
 </head>
 <body>
  
 </body>
</html>
